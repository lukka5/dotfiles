################################ Settings #################################

# Remap prefix to Control-a
set -g prefix C-a

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Faster key repetition
set -s escape-time 0

# Longer timeout for displaying panes numbers
set -g display-panes-time 3000

# Windows with activity are highlighted and a message is displayed
# on the statusbar.
set-window-option -g monitor-activity on

# Use vim keys in copy-mode
set-window-option -g mode-keys vi


################################# Binds ###################################

# Use C-a to send the prefix key to current window
unbind C-b
bind C-a send-prefix

# Easily traverse panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use same config as in my .vimrc for switching windows
bind i previous-window
bind o next-window

# Use `v' and `s' for splitting windows into panes
bind v split-window -h
bind s split-window -v

# For 1.9 - Make new panes start in the # same directory as the current pane
if-shell "[[ `tmux -V` == *1.9 ]]" \
    'bind v split-window -h -c "#{pane_current_path}"'
if-shell "[[ `tmux -V` == *1.9 ]]" \
    'bind s split-window -v -c "#{pane_current_path}"'

# Vim-like copy/paste in copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Create new named window
bind-key C command-prompt -p "Name of new window:" "new-window -n '%%' -c '~'"
bind-key c new-window -c '~'

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Copy to xclipboard
bind -t vi-copy y copy-pipe "xclip -i -selection clipboard"

# Go to last window
bind-key p last-window


################################ Colors ###################################

# Set terminal mode
set -g default-terminal "screen-256color"

# Statusline
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 20
set -g status-left '#[fg=colour25]#h #[fg=white]â™ª #[fg=colour97]#S'
set -g status-right '#[fg=red,dim]#(uptime | cut -f 4-5 -d " " | \
    cut -f 1 -d ",") #[fg=white]%a %l:%M:%S %p #[fg=blue]%Y-%m-%d'

# Messages color in statusbar
set-option -g message-bg black
set-option -g message-fg brightwhite

# Statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# Window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Activity window title colors
set-window-option -g window-status-activity-fg red
set-window-option -g window-status-activity-bg default
set-window-option -g window-status-activity-attr bright


